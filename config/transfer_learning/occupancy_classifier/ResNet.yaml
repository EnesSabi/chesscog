_BASE_: models://occupancy_classifier/ResNet.yaml
DATASET:
  BATCH_SIZE: 32
  PATH: data://transfer_learning/occupancy
  TRANSFORMS:
    COLOR_JITTER:
      BRIGHTNESS: .2
      CONTRAST: .3
      SATURATION: .2
      HUE: .02
    SHEAR: [0., .25]
TRAINING:
  PHASES:
    - EPOCHS: 100
      OPTIMIZER:
        LEARNING_RATE: 0.001
        NAME: Adam
      PARAMS: head
    - EPOCHS: 100
      OPTIMIZER:
        LEARNING_RATE: 0.0001
        NAME: Adam
      PARAMS: all
